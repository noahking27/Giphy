<!DOCTYPE html>
<html>
<head>
	<title>Giphy Website!</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<pre id="buttonsHere"></pre>

<form>
  <div id="search" class="form-group">
    <label>Add an Animal</label>
    <input type="#" class="form-control">
  </div>

<input id="submitButton" class="btn btn-default" type="submit" value="Submit">

<button id="gifHere"></button>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="javascript/giphy.js"></script>

  <script type="text/javascript">
    $(".gifs").on("click", function() {

      var state = $(this).attr("data-state");
    
      if (state === "still") {
        $(this).attr("src", $(this).attr("data-animate"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }
    });
  </script>
</body>
</html>
